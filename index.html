<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"> </script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='CheckerApp'>
   <div ng-controller="CheckerController" class="container">
     <h1>Lunch Checker</h1>
         <div  class="form-group">
             <input  ng-model="name" id="lunch-menu"  type="text"
             placeholder="list comma separated dishes you usually have for lunch(empty element checking accounted)"
             class="form-control">
             <button ng-click="checkItemCount()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div  class="form-group message">
            {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
